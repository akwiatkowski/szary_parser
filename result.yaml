---
:title: Efekt cieplarniany - podejście pierwsze
:abstract: W poprzedniej notce, opierając się o prawo Stefana-Boltzmanna oraz kilka
  pozyskanych empirycznie parametrów, skonstruowaliśmy zerowymiarowy model "klimatu"
  dla pozbawionego atmosfery kawałka skały . Pomimo jego prostoty, możemy poczynić
  kilka obserwacji, które będą aktualne dla bardziej skomplikowanych modeli, a także
  dla prawdziwej Ziemi.
:content:
- Po pierwsze więc, zwiększenie ilości energii absorbowanej przez układ implikuje
  wzrost jego temperatury i wzrost ilości emitowanej energii, przez co cały system
  powróci do równowagi. Po drugie, możemy oszacować, że aby podnieść temperaturę o
  1 stopień (w interesującym nas przedziale, nieodbiegającym od 255 K), musimy zastosować
  "wymuszenie" o wartości w przybliżeniu równej 4 W/m2. Po trzecie, widzimy że zmiany
  irradiancji słonecznej w cyklu słonecznym powinny mieć niewielki wpływ na temperaturę
  planety -- wahania stałej słonecznej o amplitudzie 1 W/m2 odpowiadają wymuszeniu
  o wartości 0,175 W/m2 co ze Stefana-Boltzmanna skutkuje zmianą temperatury równą
  ~0,05 stopnia.
- Skomplikujmy trochę budowę modelu, dodając do niego atmosferę z gazami cieplarnianymi.
  Nasza atmosfera będzie miała postać pojedynczej, cienkiej tafli, zawieszonej nad
  powierzchnią planety. Dla uproszczenia założymy też, że całość (nieodbitego) promieniowania
  słonecznego jest przepuszczane przez naszą atmosferę, a całość promieniowania termicznego
  opuszczającego powierzchnię jest przez atmosferę zatrzymywany.
- Załóżmy też, w celach poglądowych, że nasza "atmosfera" będzie na samym początku
  bardzo zimna. Kiedy więc nagle nakryjemy naszą planetę tą pojedynczą taflą cieplarnianego
  "szkła", cały układ przestanie być w stanie równowagi. Promieniowanie słoneczne
  wciąż docierać będzie do powierzchni, lecz emitowane przez nią promieniowanie podczerwone
  będzie zatrzymywane przez atmosferę.
- 'Stan taki nie będzie trwał jednak wiecznie: absorbowana przez atmosferę energia
  podgrzewa ją, przez co sama zaczyna ona emitować promieniowanie podczerwone, zarówno
  w górę, gdzie może ono uciec w przestrzeń kosmiczną, jak i w dół, gdzie jest ponownie
  pochłaniane przez powierzchnię.'
- 'Cały układ powróci do stanu równowagi, gdy strumień promieniowania uciekającego
  z atmosfery w górę zrównoważy strumień promieniowania słonecznego docierającego
  do powierzchni:'
- 'Dla powierzchni bilans energetyczny musi uwzględniać zarówno promieniowanie słoneczne,
  jak i promieniowanie podczerwone emitowane w dół przez atmosferę:'
- z czego wynika że
- czyli
- Powierzchnia Ziemi dostaje więc dwa razy więcej promieniowania, niż w poprzednim
  przypadku, z czego połowa to promieniowanie zwrotne emitowane przez atmosferę. Jej
  temperatura wzrosła o czynnik ~1,19, co przekłada się na wzrost temperatury powierzchni
  z 255 do 303 kelwinów. Jest to więc krok w dobrym kierunku, choć przestrzeliliśmy
  wartość uśrednionej temperatury globalnej o 15 stopni.
- 'Zauważmy, że atmosfera w naszym modelu absorbuje 100% promieniowania podczerwonego
  emitowanego z powierzchni. Pomimo tego, jeśli dodamy kolejną warstwę, temperatura
  powierzchni znów wzrośnie, ~1,11 razy:'
- co pokazuje, że bilans energetyczny całego systemu jest najbardziej wrażliwy na
  zaburzenia transferu promieniowania u szczytu atmosfery, czyli warstwy na tyle chłodnej
  i przezroczystej, że ciepło może z niej w końcu uciec w kosmos.
- To właśnie tutaj uwidaczniają się skutki zmian koncentracji gazów cieplarnianych, 
  które następnie ciągną za sobą zmiany w niższych warstwach, i w końcu na powierzchni.
  Zmiany te ustalają się na drodze nie tylko wymiany ciepła poprzez promieniowanie,
  co zobaczymy w kolejnej notce.
